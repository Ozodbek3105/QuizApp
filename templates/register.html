{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish</title>
    <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Ro'yxatdan O'tish</h1>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="reg_username">Foydalanuvchi nomi</label>
                    <input type="text" id="reg_username" name="username" placeholder="Foydalanuvchi nomini kiriting" required>
                </div>
                
                <div class="input-group">
                    <label for="reg_password">Parol</label>
                    <input type="password" id="reg_password" name="password" placeholder="Parol yarating" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm_password">Parolni tasdiqlash</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Parolni takrorlang" required>
                </div>
                
                <button type="submit" class="auth-button register-btn">Ro'yxatdan O'tish</button>
            </form>
            
            <p class="auth-footer">
                Akkauntingiz bormi? <a href="{% url 'login' %}" class="footer-link">Kirish</a>
            </p>
        </div>
    </div>
</body>
</html>
